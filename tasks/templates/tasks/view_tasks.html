<!DOCTYPE html>
<html>
<head>
    <title>View Tasks</title>
</head>
<body>

<h2>Tasks</h2>

<table border="1">
<tr>
    <th>Title</th>
    <th>User</th>
    <th>Status</th>
</tr>

{% for task in tasks %}
<tr>
    <td>{{ task.title }}</td>
    <td>{{ task.assigned_to.username }}</td>
    <td>{{ task.status }}</td>
</tr>
{% endfor %}

</table>

<a href="/admin/">Back</a>

</body>
</html>
