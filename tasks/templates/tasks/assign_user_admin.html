<!DOCTYPE html>
<html>
<head>
    <title>Assign User to Admin</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 60px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Assign User to Admin</h2>

    <form method="post">
        {% csrf_token %}

        <label>User:</label>
        <select name="user" required>
            {% for u in users %}
            <option value="{{ u.id }}">{{ u.username }}</option>
            {% endfor %}
        </select>

        <br><br>

        <label>Admin:</label>
        <select name="admin" required>
            {% for a in admins %}
            <option value="{{ a.id }}">{{ a.username }}</option>
            {% endfor %}
        </select>

        <button type="submit">Assign</button>
    </form>

    <a href="/superadmin/" class="back-link">‚Üê Back to Dashboard</a>

</div>

</body>
</html>
