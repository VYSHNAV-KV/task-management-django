<!DOCTYPE html>
<html>
<head>
    <title>Task Reports</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 95%;
            margin: 40px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            text-align: left;
        }

        table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            vertical-align: top;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .hours {
            font-weight: bold;
            color: #28a745;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #007bff;
            color: #ffffff;
            padding: 8px 14px;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-link:hover {
            background-color: #0056b3;
        }

        .empty {
            text-align: center;
            font-weight: bold;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Completed Task Reports</h2>

    <table>
        <tr>
            <th>Task</th>
            <th>User</th>
            <th>Report</th>
            <th>Worked Hours</th>
        </tr>

        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.assigned_to.username }}</td>
            <td>{{ task.completion_report }}</td>
            <td class="hours">{{ task.worked_hours }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="empty">No completed task reports available</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/admin/" class="back-link">‚Üê Back</a>

</div>

</body>
</html>
